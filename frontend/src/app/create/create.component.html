<div class="container mt-5">

    <form [formGroup]="userForm" (ngSubmit)="userSubmit()" >

        <div class="form-group">
            <label>Full Name</label>
            <input class="form-control" type="text" formControlName="fullname" placeholder="Enter your Full Name" autocomplete="off">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" formControlName="email"  placeholder="Enter your Email" autocomplete="off">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input class="form-control" type="text" formControlName="mobile"  placeholder="Enter your Mobile Number" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

    </form>

</div>
